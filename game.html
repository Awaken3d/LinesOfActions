<!DOCTYPE html>
<!-- build:[manifest] game.appcache -->
<html lang="en" ng-app="myApp" class="ng-scope">
<!-- /build -->

    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <title>LinesOfAction</title>
                <meta name="description" content="LinesOfAction game">
                <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
                        
  <!-- build:js http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <!-- /build -->    
   
  <!-- build:js dist/everything.min.js -->
  <script src="game.js"></script>
  <script src="gameLogic.js"></script>
  <!-- /build -->
                         
  <!-- build:js http://yoav-zibin.github.io/emulator/dist/dragAndDropListeners.min.js -->
  <script src="http://yoav-zibin.github.io/emulator/examples/drag_n_drop/dragAndDropListeners.js"></script>
  <!-- /build -->
    
  <!-- build:js http://yoav-zibin.github.io/emulator/dist/gameServices.min.js -->
  <script src="http://yoav-zibin.github.io/emulator/alphaBetaService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/resizeGameAreaService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
<!-- /build -->


 <script>
  window.angularTranslationLanguages = ['en', 'hn'];
  </script>
  <!-- build:js http://yoav-zibin.github.io/emulator/angular-translate/angular-translate.min.js -->
  <script src="http://yoav-zibin.github.io/emulator/angular-translate/angular-translate.js"></script>
  <!-- /build -->
  
  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <link rel="stylesheet" type="text/css" href="game.css">
    
    </head>
    <body ng-cloak ng-controller="Ctrl" bg-color=black>
<!-- Just for the sake of showing how to I18N a game. -->
  <div style="display:none;">{{ 'LINES_OF_ACTIONS_GAME' | translate }}</div>

<div ng-class="{board: true}" id="gameArea">
            <svg id="draggingLines" width="100%" height="100%"
        style="display:none; position:absolute; z-index: 30;">
      <line id="horizontalDraggingLine"
            x1="0" y1="12.5%"
            x2="100%" y2="12.5%"
            stroke="black"
            stroke-width="0.5%"/>
      <line id="verticalDraggingLine"
            y1="0" x1="12.5%"
            y2="100%" x2="12.5%"
            stroke="black"
            stroke-width="0.5%"/>
    </svg>
            <div ng-repeat="row in [0,1,2,3,4,5,6,7] " style="position:absolute; top:{{row * 100/8}}%; left:0; width:100%; height:{{100/8}}%;">
                <div ng-repeat="col in [0,1,2,3,4,5,6,7]" style="position:absolute; top:0; left:{{col * 100/8}}%; width:{{100/8}}%; height:100%;"
                     ng-class="{cell: true, even: isEven($parent.$index, $index), odd: isOdd($parent.$index, $index)}"
                     ng-click="cellClicked($parent.$index, $index)">
                   
                        <img id="MyPiece{{row}}x{{col}}" ng-class="{selectedChecker: isSelected($parent.$index, $index),slowlyAppear: shouldSlowlyAppear(row,col)}"
                             ng-show="board[$parent.$index][$index] === 'W'"
                             style="position:absolute; left:{{col-5 }}%; width:100%; height:100%;"
                             src="white-checker.png">
                        <img id="MyPiece{{$parent.$index}}x{{$index}}" ng-class="{selectedChecker: isSelected($parent.$index, $index),slowlyAppear: shouldSlowlyAppear(row,col)}"
                             ng-show="board[$parent.$index][$index] === 'R'"
                             style="position:absolute; left:{{col-5 }}%; width:100%; height:100%;"
                             src="red-checker.png">
                  
                </div>
            </div>
        </div>
    </body>
</html>
