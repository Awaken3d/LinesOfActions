<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="ng-scope" manifest="game.appcache">

    <head>
        <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <title>LinesOfAction</title>
                <meta name="description" content="LinesOfAction game">
                <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
                        
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
   
     <!-- For the game rules/instructions, I use carousel from Angular UI + Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-touch.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>

  <script src="dist/everything.min.js"></script>
                         

     <script>
  window.angularTranslationLanguages = ['en', 'hn'];
  </script>
<script src="http://yoav-zibin.github.io/emulator/dist/turnBasedServices.2.min.js"></script>

  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <link rel="stylesheet" type="text/css" href="game.css">
    
    </head>
    <body ng-cloak ng-controller="Ctrl" bg-color=black>
<!-- Just for the sake of showing how to I18N a game. -->
 
 <div style="position:absolute; bottom:5px; left: 5px">
    <span ng-click="isHelpModalShown = true"
        class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
  </div>

 <div class="overlayModal" ng-show="isHelpModalShown" aria-hidden="true">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
     <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="isHelpModalShown = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">
            {{ 'RULES_OF_LINESOFACTIONS' | translate }}
          </h4>
        </div>
        <div class="modal-body">
          <carousel style="height: 150px">
            <slide>
              <table>
                <tr>
                  <td>
                    {{ 'RULES_SLIDE1' | translate }}
                  </td>
                  <td>
                    <img src="imgs/slide1.jpg" style="height:100px;">
                  </td>
                </tr>
              </table>
            </slide>
            <slide>
              <table>
                <tr>
                  <td>
                  {{ 'RULES_SLIDE2' | translate }}
                  </td>
                  <td>
                   
                  </td>
                </tr>
              </table>
            </slide>
              <slide>
              <table>
                <tr>
                  <td>
                    {{ 'RULES_SLIDE3' | translate }}
                  </td>
                  <td>
                    <img src="imgs/slide3.jpg" style="height:100px;">
                  </td>
                </tr>
              </table>
            </slide>
             <slide>
              <table>
                <tr>
                  <td>
                    {{ 'RULES_SLIDE4' | translate }}
                  </td>
                  <td>
                    <img src="imgs/slide4.jpg" style="height:100px;">
                  </td>
                </tr>
              </table>
            </slide>
             <slide>
              <table>
                <tr>
                  <td>
                    {{ 'RULES_SLIDE5' | translate }}
                  </td>
                  <td>
                    <img src="imgs/slide5.jpg" style="height:100px;">
                  </td>
                </tr>
              </table>
            </slide>
            <slide>
              <table>
                <tr>
                  <td>
                    {{ 'RULES_SLIDE6' | translate }}
                  </td>
                  
                </tr>
              </table>
            </slide>
          </carousel>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="isHelpModalShown = false">
            {{ 'CLOSE' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>



<div ng-class="{board: true}" id="gameArea">
            <svg id="draggingLines" width="100%" height="100%"
        style="display:none; position:absolute; z-index: 30;">
      <line id="horizontalDraggingLine"
            x1="0" y1="12.5%"
            x2="100%" y2="12.5%"
            stroke="black"
            stroke-width="0.5%"/>
      <line id="verticalDraggingLine"
            y1="0" x1="12.5%"
            y2="100%" x2="12.5%"
            stroke="black"
            stroke-width="0.5%"/>
    </svg>
            <div ng-repeat="row in [0,1,2,3,4,5,6,7] " style="position:absolute; top:{{row * 100/8}}%; left:0; width:100%; height:{{100/8}}%;">
                <div ng-repeat="col in [0,1,2,3,4,5,6,7]" style="position:absolute; top:0; left:{{col * 100/8}}%; width:{{100/8}}%; height:100%;"
                     ng-class="{cell: true, even: isEven($parent.$index, $index), odd: isOdd($parent.$index, $index)}"
                     ng-click="cellClicked($parent.$index, $index)">
                   
                        <img id="MyPiece{{row}}x{{col}}" ng-class="{selectedChecker: isSelected($parent.$index, $index),slowlyAppear: shouldSlowlyAppear(row,col)}"
                             ng-show="board[$parent.$index][$index] === 'W'"
                             style="position:absolute; left:{{col-5 }}%; width:100%; height:100%;"
                             src="white-checker.png">
                        <img id="MyPiece{{$parent.$index}}x{{$index}}" ng-class="{selectedChecker: isSelected($parent.$index, $index),slowlyAppear: shouldSlowlyAppear(row,col)}"
                             ng-show="board[$parent.$index][$index] === 'R'"
                             style="position:absolute; left:{{col-5 }}%; width:100%; height:100%;"
                             src="red-checker.png">
                  
                </div>
            </div>
        </div>
    </body>
</html>
